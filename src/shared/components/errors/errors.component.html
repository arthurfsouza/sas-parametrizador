<div class="background-div">
    <div class="content">
        <div class="content-form">
            <div class="content-form-error-number">
                <h1>{{ error.substring(0,1) }}</h1>
                <h1 class="error-number-special">{{ error.substring(1,2) }}</h1>
                <h1>{{ error.substring(2,3) }}</h1>
            </div>
            <div class="content-form-error-message">
                <h3>{{ errorMessage }}</h3>
            </div>
        </div>
    </div>
</div>
