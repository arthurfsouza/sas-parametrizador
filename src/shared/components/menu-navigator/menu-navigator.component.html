<div class="menu-navigator">
    <button type="button" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
</div>

<mat-menu #menu="matMenu">
    <mat-card class="navigator-card" appearance="outlined" *ngIf="auth">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon style="transform: scale(1.5);" color="accent">account_circle</mat-icon>
            </div>              
            <mat-card-title>{{ auth.user.name || "-" }}</mat-card-title>
            <mat-card-subtitle>{{ auth.user.email || "-" }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <button type="button" mat-menu-item *ngIf="checkPermissions(['santander5', 'santander4'])"
        [ngClass]="{'binding-active-menu': bindingRouters(['segmentos'])}" (click)="onRedirect('segmentos')">
        <mat-icon [color]="bindingRouters(['segmentos']) ? 'primary' : ''">groups</mat-icon>
        <span>Segmentos</span>
    </button>

    <button type="button" mat-menu-item *ngIf="checkPermissions(['santander5', 'santander4'])"
        [ngClass]="{'binding-active-menu': bindingRouters(['clusters'])}" (click)="onRedirect('clusters')">
        <mat-icon [color]="bindingRouters(['clusters']) ? 'primary' : ''">workspaces</mat-icon>
        <span>Clusters</span>
    </button>

    <button type="button" mat-menu-item *ngIf="checkPermissions(['santander5', 'santander4'])"
        [ngClass]="{'binding-active-menu': bindingRouters(['politicas'])}" (click)="onRedirect('politicas')">
        <mat-icon [color]="bindingRouters(['politicas']) ? 'primary' : ''">policy</mat-icon>
        <span>Políticas</span>
    </button>

    <button type="button" mat-menu-item *ngIf="checkPermissions(['santander5', 'santander1'])"
        [ngClass]="{'binding-active-menu': bindingRouters(['parametros', 'parametro'])}" (click)="onRedirect('parametros')">
        <mat-icon [color]="bindingRouters(['parametros', 'parametro']) ? 'primary' : ''">table_chart</mat-icon>
        <span>Parâmetros</span>
    </button>

    <mat-divider></mat-divider>

    <button type="button" mat-menu-item (click)="onLogout()">
        <mat-icon color="warn">logout</mat-icon>
        <span>Sair</span>
    </button>
</mat-menu>
