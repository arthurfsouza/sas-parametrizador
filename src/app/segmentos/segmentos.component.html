<div class="segmentos-container container">
    <div class="row segmentos-topnav">
        <div class="segmentos-title">
            <h1>Segmentos</h1>
        </div>
    </div>

    <div class="row segmentos-content">
        <div class="row segmentos-content-top">
            <div class="col-md-8 col-12 content-top-filter">
                FILTRO
            </div>
            <div class="col-md-4 col-12 content-top-add">
                <button mat-fab matTooltip="Adicionar segmento" color="primary" (click)="onAddSegmento()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>

        <div class="row segmentos-content-bottom">
            <div class="table-container" *ngIf="dataSource">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> # </th>
                        <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-center">
                            {{ row.id }}
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '60%' }" class="t-center"> NOME </th>
                        <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '60%' }" class="t-start">
                            <div class="segmento-group">
                                <div class="segmento-title">{{ row.nome }}</div>
                                <div class="segmento-subtitle">{{ row.descricao }}</div>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '15%' }" class="t-center"> STATUS </th>
                        <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '15%' }" class="t-start">
                            <div class="segmento-status-ativo" *ngIf="row.isAtivo">Ativo</div>
                            <div class="segmento-status-inativo" *ngIf="!row.isAtivo">Inativo</div>
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '15%' }" class="t-center"> </th>
                        <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '15%' }" class="t-center">
                            <div class="content-table-actions">
                                <button mat-flat-button color="primary" (click)="onDetalhes(row)">Detalhes</button>
                            </div>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    
                <div class="empty-message" *ngIf="dataSource.data.length === 0">Nenhum segmento cadastrado.</div>
            </div>
        </div>
    </div>
</div>
