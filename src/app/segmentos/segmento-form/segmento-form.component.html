<div class="close-dialog">
    <button type="button" mat-icon-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form class="segmento-form" [formGroup]="segmentoFG">
    <h1>{{ data && data.segmento ? 'Edição' : 'Cadastro' }} de Segmento</h1>

    <mat-divider></mat-divider>

    <br/>

    <div class="row custom-row-padding slide-toggle-group">
        <div class="slide-toggle-ativo">
            <mat-slide-toggle labelPosition="before" formControlName="is_ativo">
                Disponibilidade para Uso
            </mat-slide-toggle>
        </div>
    </div>

    <br/>

    <div class="row custom-row-padding">
        <div class="col-12">
            <mat-form-field class="custom-form-field" appearance="outline">
                <mat-label>NOME DO SEGMENTO</mat-label>
                <input matInput formControlName="nome" maxlength="100" required>
                <mat-hint>Apenas letras, números e underline</mat-hint>
                <mat-error *ngIf="segmentoFG.controls['nome'].hasError('nomeExistente')">
                    Nome já cadastrado.
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row custom-row-padding">
        <div class="col-12">
            <mat-form-field class="custom-form-field" appearance="outline">
                <mat-label>DESCRIÇÃO</mat-label>
                <textarea #descricao matInput formControlName="descricao" maxlength="350" rows="4" required></textarea>
                <mat-hint align="start">Digite uma descrição sobre o segmento</mat-hint>
                <mat-hint align="end">{{ descricao.value.length }} / 350</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="row segmento-warning" *ngIf="data?.segmento?.id && hasAssociation">
        <div class="warning-content">
            <mat-icon class="warning-icon">warning</mat-icon>
            <div class="warning-text">
                <b>Aviso: </b>Este segmento já possui associação!
            </div>
        </div>
    </div>

    <div class="row segmento-footer">
        <div class="col-md-6 col-12" *ngIf="hasAssociation">
            <button mat-stroked-button color="primary" [mat-dialog-close]="true">CANCELAR</button>
        </div>

        <div class="col-md-6 col-12" *ngIf="!hasAssociation">
            <button mat-stroked-button color="warn" (click)="onDelete()">EXCLUIR</button>
        </div>

        <div class="col-md-6 col-12">
            <button mat-flat-button color="primary" [disabled]="!segmentoFG.valid" (click)="onSave()">
                FINALIZAR
            </button>
        </div>
    </div>
</form>
