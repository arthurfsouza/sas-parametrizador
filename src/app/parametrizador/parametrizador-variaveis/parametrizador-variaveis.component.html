<div class="parametrizador-variaveis-content">
    <div class="parametrizador-variaveis-top">
        <h2>Variáveis</h2>

        <div class="parametrizador-variaveis-add">
            <button mat-fab matTooltip="Adicionar variável" color="primary" (click)="onAddVariavel()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div class="parametrizador-variaveis-upload">
        <button mat-flat-button color="accent" (click)="onOpenVariaveisUpload()">
            Importar Variáveis
        </button>
    </div>

    <mat-divider></mat-divider>

    <div class="parametrizador-variaveis-table">
        <div class="table-container" *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '5%' }" class="t-center"> # </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '5%' }" class="t-center">
                        {{ row.id }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '15%' }" class="t-center"> NOME </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '15%' }" class="t-start">
                        {{ row.nome }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> TIPO </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-start">
                        <span *ngIf="row.tipo == 'DECIMAL'">Decimal</span>
                        <span *ngIf="row.tipo == 'NUMERICO'">Numérico</span>
                        <span *ngIf="row.tipo == 'TEXTO'">Texto</span>
                        <span *ngIf="row.tipo == 'LISTA'">Lista</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="chave">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> CHAVE </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-start">
                        {{ row.isChave == true ? "Sim" : "Não" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="tamanho">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> TAMANHO </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-start">
                        {{ row.tamanho }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="qtdCasasDecimais">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> QTD. CASAS DECIMAIS </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-start">
                        {{ row.tipo == "DECIMAL" ? row.qtdCasasDecimais : "Não se aplica" }}
                    </td>
                </ng-container>                

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width': '10%' }" class="t-center"> </th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'width': '10%' }" class="t-center">
                        <div class="content-table-actions">
                            <button type="button" mat-icon-button matTooltip="Editar variável" (click)="onEditVar(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" color="warn" mat-icon-button matTooltip="Excluir variável" (click)="onDeleteVar(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="empty-message" *ngIf="dataSource.data.length === 0">Nenhuma variável cadastrada.</div>
        </div>
    </div>
</div>
