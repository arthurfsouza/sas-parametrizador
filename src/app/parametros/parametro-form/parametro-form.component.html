<div class="parametro-form-container">
    <div class="row parametro-form-topnav">
        <div class="parametro-form-title">
            <menu-navigator></menu-navigator>
            <h1 *ngIf="!parametroID">Cadastro de Parâmetro</h1>
            <h1 *ngIf="parametroID">Edição de Parâmetro</h1>            
        </div>
        <div class="parametro-form-stepper">
            <mat-stepper linear #stepper labelPosition="bottom" [selectedIndex]="selectedIndex" (selectedIndexChange)="onStepperChange($event)">
                <mat-step [stepControl]="parametroStepperFG" [completed]="parametroStepperFG.valid">
                    <ng-template matStepLabel>Parâmetro</ng-template>
                </mat-step>
                <mat-step [stepControl]="variaveisStepperFG" [editable]="parametroIsEditavel" [completed]="variaveisStepperFG.valid">
                    <ng-template matStepLabel>Variáveis</ng-template>
                </mat-step>
                <mat-step [stepControl]="dadosStepperFG" [editable]="parametroIsEditavel" [completed]="dadosStepperFG.valid">
                    <ng-template matStepLabel>Dados</ng-template>
                </mat-step>
                <mat-step [stepControl]="revisaoStepperFG">
                    <ng-template matStepLabel>Revisão</ng-template>
                </mat-step>
            </mat-stepper>
        </div>
    </div>

    <div class="parametro-form-content">
        <app-parametro #appParametro
            [ngClass]="{'d-block': selectedIndex == 0, 'd-none': selectedIndex != 0}">
        </app-parametro>
        <app-variaveis #appVariaveis
            [ngClass]="{'d-block': selectedIndex == 1, 'd-none': selectedIndex != 1}">
        </app-variaveis>
        <app-dados #appDados
            [ngClass]="{'d-block': selectedIndex == 2, 'd-none': selectedIndex != 2}">
        </app-dados>
        <app-revisao #appRevisao
            [ngClass]="{'d-block': selectedIndex == 3, 'd-none': selectedIndex != 3}">
        </app-revisao>
    </div>

    <div class="row parametro-form-footer">
        <div class="col-md-4 col-12" *ngIf="selectedIndex > 0">
            <button mat-flat-button color="accent" (click)="onBackButton()">
                <mat-icon style="margin-right: 5px;">arrow_back</mat-icon>
                VOLTAR
            </button>
        </div>

        <div class="offset-md-4 col-md-4 col-12" *ngIf="selectedIndex == 0">
            <button mat-stroked-button color="primary" (click)="onCancel()">CANCELAR</button>
        </div>

        <div class="col-md-4 col-12" *ngIf="selectedIndex > 0 && selectedIndex < 3">
            <button mat-stroked-button color="primary" (click)="onCancel()">CANCELAR</button>
        </div>

        <div class="col-md-4 col-12" *ngIf="selectedIndex < 3">
            <button mat-flat-button color="primary" [disabled]="!disabledNextButton()"
                (click)="onNextButton()">
                SALVAR E AVANÇAR
                <mat-icon style="margin-left: 5px;">arrow_forward</mat-icon>
            </button>
        </div>

        <div class="offset-md-4 col-md-4 col-12" *ngIf="selectedIndex == 3">
            <button mat-flat-button color="primary" (click)="onCancel()">
                LISTAR PARÂMETROS
            </button>
        </div>
    </div>
</div>
