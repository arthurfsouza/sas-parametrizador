<div class="close-dialog">
    <button type="button" mat-icon-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form class="cluster-form" [formGroup]="clusterFG">
    <h1>{{ data && data.cluster ? 'Edição' : 'Cadastro' }} de Cluster</h1>

    <mat-divider></mat-divider>

    <br/>

    <div class="row custom-row-padding slide-toggle-group">
        <div class="slide-toggle-ativo">
            <mat-slide-toggle labelPosition="before" formControlName="isAtivo">
                Disponibilidade para Uso
            </mat-slide-toggle>
        </div>
    </div>

    <br/>

    <div class="row custom-row-padding">
        <div class="col-md-6 col-12">
            <mat-form-field class="custom-form-field" appearance="outline">
                <mat-label>NOME DO CLUSTER</mat-label>
                <input matInput formControlName="nome" required>
                <mat-hint>Apenas letras, números e underline</mat-hint>
            </mat-form-field>
        </div>

        <div class="col-md-6 col-12">
            <mat-form-field class="custom-form-field">
                <mat-label>SEGMENTO ASSOCIADO</mat-label>
                <mat-select name="segmento" formControlName="segmento" [compareWith]="compareObjects" (selectionChange)="onChangeSegmento($event)">
                  <mat-option *ngFor="let option of segmentos" [value]="option">
                    {{ option.nome }}
                  </mat-option>
                </mat-select>
                <mat-hint>Associe um segmento.</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="row custom-row-padding">
        <div class="col-12">
            <mat-form-field class="custom-form-field" appearance="outline">
                <mat-label>DESCRIÇÃO</mat-label>
                <textarea #descricao matInput formControlName="descricao" maxlength="140" rows="4" required></textarea>
                <mat-hint align="start">Digite uma descrição sobre o segmento</mat-hint>
                <mat-hint align="end">{{ descricao.value.length }} / 140</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="row cluster-footer">
        <div class="col-md-6 col-12">
            <button mat-stroked-button color="primary" [mat-dialog-close]="true">CANCELAR</button>
        </div>

        <div class="col-md-6 col-12">
            <button mat-flat-button color="primary" [disabled]="!clusterFG.valid" (click)="onSave()">
                FINALIZAR
            </button>
        </div>
    </div>
</form>
